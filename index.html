<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="movie-container">
      <label>Pick a movie:</label>
      <select id="movie">
        <option value="14">Super Heros</option>
        <option value="12">Harry Potter</option>
        <option value="18">Joker</option>
        <option value="10">The Grinch</option>
      </select>
    </div>

    <ul class="showcase">
      <li class="seat">
        <small>N/A</small>
      </li>
      <li class="selected-seat">
        <small>Selected</small>
      </li>
      <li class="occupied">
        <small>Occupied</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen">
        <div class="row">
          <div class="seat-occupied"></div>
          <div class="seat-occupied"></div>
          <div class="seat-occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat-occupied"></div>
          <div class="seat-occupied"></div>
        </div>
      </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat-occupied"></div>
          <div class="seat-occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
      </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat-occupied"></div>
          <div class="seat-occupied"></div>
        </div>
      </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
      </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat-occupied"></div>
          <div class="seat-occupied"></div>
          <div class="seat"></div>
          <div class="seat-occupied"></div>
        </div>
      </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
      </div>
    </div>

    <p class="text">You have selected <span id="count">0 </span>tickets for the price of $<span id="total">0</span></p>

    <script src="app.js"></script>
  </body>
</html>
